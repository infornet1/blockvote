{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Theta Cast Your Vote</h1>

<div class="card">
    <div class="card-body">
        <form action="{{ url_for('vote') }}" method="post">
            <div class="mb-3">
                <label for="voter_id" class="form-label">Voter ID:</label>
                <input type="text" class="form-control" id="voter_id" name="voter_id" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Select Candidate:</label>
                {% for candidate in candidates %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="candidate_id" id="candidate_{{ candidate.id }}" value="{{ candidate.id }}" required>
                    <label class="form-check-label" for="candidate_{{ candidate.id }}">
                        {{ candidate.name }}
                    </label>
                </div>
                {% endfor %}
            </div>
            
            <button type="submit" class="btn btn-primary">Submit Vote</button>
        </form>
    </div>
</div>
{% endblock %}
