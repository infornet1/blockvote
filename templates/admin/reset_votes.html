{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">Reset All Votes</h1>
        <div class="alert alert-danger">
            <strong>Warning!</strong> This will permanently delete all voting records.
        </div>
        
        <form method="post">
            <div class="mb-3">
                <label for="confirmation" class="form-label">
                    Type "RESET" to confirm:
                </label>
                <input type="text" class="form-control" id="confirmation" 
                       name="confirmation" required pattern="RESET">
            </div>
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-exclamation-triangle"></i> Reset All Votes
            </button>
            <a href="{{ url_for('manage_candidates') }}" class="btn btn-secondary">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
